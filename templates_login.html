<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> 
    
       
    <title>DevSync</title>
    <link rel="icon" href="{{ url_for('static', filename='mwt_logo.png') }}" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        body {
            background: linear-gradient(-45deg, #1a1a1a, #2d2d2d, #404040, #535353);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            position: relative;
            z-index: 1;
            backdrop-filter: blur(10px);
            background: rgba(234, 241, 146, 0.5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 92, 230, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            animation: slideUp 1s ease;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            background: linear-gradient(45deg, #2b8a3e, #37b24d);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(43, 138, 62, 0.4);
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            transition: all 0.5s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            25% { transform: translateY(-100vh) translateX(50vw); }
            50% { transform: translateY(-50vh) translateX(-50vw); }
            75% { transform: translateY(-100vh) translateX(-25vw); }
            100% { transform: translateY(0) translateX(0); opacity: 0; }
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="particles" id="particles"></div>
    
    <div class="container text-center">
        <!-- <h1 class="display-804 mb-104">ðŸš€ GitHub Explorer</h1>
        <p class="lead mb-4 animate__animated animate__fadeIn animate__delay-1s">
            Unlock Your Code Universe
        </p> -->
        <!-- <img src="{{ url_for('static', filename='mwt_logo.png') }}" alt="Company Logo" class="company-logo"> -->

        <a href="/login" class="btn btn-primary">
            <i class="bi bi-github me-2"></i> Continue with GitHub
        </a>
    </div>

    <script>
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 5 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 20 + 's';
                particles.appendChild(particle);
            }
        }

        window.addEventListener('load', () => {
            createParticles();
            
            // Add hover effect to button
            const btn = document.querySelector('.btn-primary');
            btn.addEventListener('mouseover', () => {
                btn.style.transform = 'translateY(-3px) scale(1.05)';
            });
            btn.addEventListener('mouseout', () => {
                btn.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Remove particles when they complete animation
        setInterval(() => {
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                if (particle.offsetTop < -50 || particle.offsetLeft < -50) {
                    particle.remove();
                }
            });
        }, 1000);
    </script>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
